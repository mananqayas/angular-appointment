<div class="container">
  <div class="card mt-3">
    <div class="col">
      <div class="row">
        <h1 class="text-center">Create new appointment</h1>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-6">
      <div>
        <input
          class="form-control"
          [(ngModel)]="newAppointmentTitle"
          placeholder="Appointment description"
        />
      </div>
    </div>
    <div class="col-md-4">
      <input
        class="form-control"
        placeholder="Appointment date"
        type="date"
        [(ngModel)]="newAppointmentDate"
      />
    </div>
    <div class="col-md-2">
      <button (click)="addAppointment()" class="btn btn-primary w-100">
        Add
      </button>
    </div>
  </div>
  <h2 class="text-center mt-5">Appointments</h2>

  <ul class="list-group mt-3">
    <li
      *ngFor="let appointment of appointments; index as i"
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      {{ appointment.title }}
      {{ appointment.date | date : "dd.MM.yyyy" }}
      <button class="btn btn-danger" (click)="onDeleteAppointment(i)">
        Delete
      </button>
    </li>
  </ul>
</div>
